<div class="conatiner-img">
  <img
    alt="#"
    [height]="imageSize()[0]"
    [src]="imageLink()"
    [width]="imageSize()[1]"
  />
</div>
<div appMyTooltip class="container-info">
  <div class="container-info-rating" [style.background-color]="colorRating()">
    <p>{{ rating() }}</p>
  </div>
  <h4 class="container-info-title">{{ title() }}</h4>
  <app-button-likes-component />
</div>
@if(istdisplay()){
<app-tooltip-component
  [horizontalOffset]="-200"
  [imagechangeinterval]="2000"
  [info]="mapToTooltip()"
  [verticalOffset]="-100"
/>
}
