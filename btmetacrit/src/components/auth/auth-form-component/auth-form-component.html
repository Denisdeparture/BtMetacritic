<form class="auth_form" [formGroup]="authForm" (ngSubmit)="submit()">
    @for(fi of authArray(); track fi.id){
        <div class="auth_form_item">
            <label  class="auth_form_label" for="item_input"> {{takeANormal(fi.name)}} </label>
            <input class="auth_form_item_input" id="item_input" [formControlName]="fi.name" [id]="fi.name" [name]="fi.name" [type]="fi.type">
        </div>
    }
    <button type="submit">{{takeANormal(name())}}</button>
</form>
