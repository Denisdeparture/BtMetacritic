<div class="container">
    <div class="title">
    <img alt="#" height="30"  priority="" width="40" [ngSrc]="'../../../assets/img/logoSiteMetacrit.png'">
    <h3>metacrit</h3>
</div>
<ul class="oauth2_list">
    @for (button of OAuth2Buttons; track button) {
        <li class="oauth2_list_item">
            <app-o-auth-2-button-component  [logoLink]="button.logoLink" [provider]="button.provider"/>
        </li>
    }
</ul>
<div class="radio">
     <mat-radio-group
    aria-label="Filter tasks"
    class="radio_group"
    [(ngModel)]="option"
    (change)="clickOnRadioButton($event)"
  >
    <mat-radio-button #login class="radio_group_item_login" [value]="login">Login</mat-radio-button>
    <mat-radio-button #reg class="radio_group_item_reg" [value]="registration">Register</mat-radio-button>
</mat-radio-group>
</div>
<div class="description">
    <p>Let`s go to create a free account on BT metacritic</p>
</div>
<app-auth-form-component [name]="option()"/>
</div>
