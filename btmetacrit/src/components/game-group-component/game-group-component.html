
@for(obj of sliderGroups(); track obj.id){
    <div class="group">
    @for(item of obj.sliderObjects; track item.id){
        @if(isActive(obj.id)){
            <app-game-component @slideIn class="active-el" [imageLink]="item.imageLink" [rating]="item.rating"   [title]="item.title"/>
        }
        @else {
            <app-game-component @slideOut class="passive-el" [imageLink]="item.imageLink" [rating]="item.rating"   [title]="item.title"/>
        }
    }
</div>
}

{{log()}}
