@for(obj of sliderGroups(); track obj.id){
<div class="group">
  @for(item of obj.sliderObjects; track item.id){ @if(isActive(obj.id)){
  @if(isRightSlide()){ @if(isSlide){
  <app-game-component @slideInR class="active-el" [game]="item.game" />
  } @else{
  <app-game-component class="active-el" [game]="item.game" />
  } } @else{
  <app-game-component @slideInL class="active-el" [game]="item.game" />
  } } @else {
  <app-game-component class="passive-el" [game]="item.game" />
  } }
</div>
}
